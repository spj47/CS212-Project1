<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Bocconcino Hawaii</title>
    <link rel="stylesheet" href="cart-style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="/home"><img  src="logo.png" alt="Bocconcino Hawaii Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="/login">Login</a></li>
                <li><a href="/signup">Signup</a></li>
                <li><a href="/shop">Shop</a></li>
                <li><a href="/cart">Cart</a></li>
                <li><a href="/info">Info</a></li>
            </ul>
        </nav>
    </header>

    <div class="cart-container">
        <h2>Your Cart</h2>
        <div class="cart-items">
            <!-- Item 1 -->
            <div class="cart-item">
                <img src="Salsiccia-Porcini.jpg" alt="Salsiccia & Porcini">
                <div class="item-details">
                    <p>Salsiccia-Porcini (Placeholder)</p>
                    <p>$20.00</p>
                </div>
            </div>

            <!-- Item 2 -->
            <div class="cart-item">
                <img src="Bolognese.jpg" alt="Bolognese">
                <div class="item-details">
                    <p>Bolognese (Placeholder)</p>
                    <p>$19.00</p>
                </div>
            </div>

            <!-- Add more items as needed -->
        </div>

        <div class="total">
            <p>Total: $29.00</p>
        </div>

        <div class="checkout">
            <button>Proceed to Checkout</button>
        </div>
    </div>

    <footer>
        <!-- Social media links -->
        <div class="social-media">
            <a href="https://www.instagram.com/bocconcinohawaii/"><img src="instagram.jpg" alt="Instagram"></a>
        </div>

        <!-- Address and phone number -->
        <div class="contact-info">
            <p>978 Kawaiahao St, 96814, Honolulu</p>
            <p>Phone: (808) 200-2830</p>
        </div>
    </footer>
</body>
</html>
